<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link rel="stylesheet" href="assets/css/Footer.css">
</head>
<body>
    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-contact">
                <div class="contact-item">
                    <img src="https://img.icons8.com/ios-filled/50/000000/email.png" alt="Email Icon">
                    <span>email@gmail.com</span>
                </div>
                <div class="contact-item">
                    <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Phone Icon">
                    <span>+353 49 111 456</span>
                </div>
                <div class="contact-item">
                    <img src="https://img.icons8.com/ios-filled/50/000000/place-marker.png" alt="Location Icon">
                    <span>London</span>
                </div>
            </div>
            <div class="footer-main">
                <div class="footer-column">
                    <h4>Minimalis</h4>
                    <ul>
                        <li><a href="#">Company</a></li>
                        <li><a href="#">Career</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
                <div class="footer-newsletter">
                    <p>Stay updated with best deals</p>
                    <form>
                        <input type="email" placeholder="Email Address" required>
                        <button type="submit">Sign Up</button>
                    </form>
                    <div class="social-links">
                        <a href="#">Facebook</a> | <a href="#">Instagram</a> | <a href="#">Pinterest</a>
                    </div>
                </div>
                <div class="footer-column right">
                    <h4>Further Information</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">Privacy Policy</a></li>
                        <li><a href="#">Documentation</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
